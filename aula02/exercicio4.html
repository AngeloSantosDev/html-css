<body>
    <form>
        <h1>Um formulário de demonstração</h1>

        <h3>Neste exemplo só queremos que uma opção fique selecionada:</h3>
        <input type="radio" name="opcao" id="opcao1">Opção 1 <br>
        <input type="radio" name="opcao" id="opcao2">Opção 2 <br>
        <input type="radio" name="opcao" id="opcao3">Opção 3

        <h3>Cores Preferidas</h3>
        <input type="checkbox" name="cor" id="azul">Azul <br>
        <input type="checkbox" name="cor" id="azul_branco">Azul e Branco <br>
        <input type="checkbox" name="cor" id="cinzento">Cinzento 

        <h3>Banda Preferida</h3>
        <input type="text" name="txt_banda" id="banda" placeholder="Slow J">

        <h3>Coloca a letra de uma música aqui</h3>
        <textarea name="letra" id="letra_musica" placeholder="Escreve a letra aqui" rows="4" cols="50"></textarea>

        <div style="margin-top: 25px;">
            <input type="submit" value="Enviar">
        </div>
    </form>

</body>
</html>
